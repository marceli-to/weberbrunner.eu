<div 
  class="swiper" 
  data-slideshow>
  <div class="swiper-wrapper opacity-80">

    <!-- Info slide -->
    <div class="swiper-slide w-col-3 justify-center items-center bg-white !hidden lg:!flex">
      <div class="flex flex-col justify-end h-[300px] md:h-[500px] lg:h-[600px] px-4 py-2">
        <div>Projekt: Muster</div>
        <div>Umsetzung: 2025</div>
        <div>Budget: 2.5 Mio.</div>
        <div>Auszeichnungen: Architekturpreise 2025, Gute Bauten 2025 (1. Platz)</div>
      </div>
    </div>
    <!-- End info slide -->
    
    <!-- Slides -->
    {{ slides }}
      <div class="swiper-slide !w-auto flex justify-center items-center">
        <img
          src="{{ slide }}"
          alt=""
          width="{{ slide:width }}"
          height="{{ slide:height }}"
          class="h-[300px] md:h-[500px] lg:h-[600px] w-auto">
      </div>
    {{ /slides }}
    
  </div>
  <div class="swiper-btn-prev absolute left-[.5rem] top-1/2 -translate-y-1/2 w-8 h-8 z-50 bg-blue-200"></div>
  <div class="swiper-btn-next absolute right-[.5rem] top-1/2 -translate-y-1/2 w-8 h-8 z-50 bg-blue-200"></div>

</div>
